<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>CIFRA DE CÉSAR</title>
<link rel="stylesheet" href="style.css" />
<link rel="icon" type="image/x-icon" href="img cipher.png">
</head>
<header class="cabeçalho">
   <h1>Safe Secret</h1>
</header>
<body>
   <div id="root" class="boxModel">

      <form class="deslocamento"> DESLOCAMENTO
         <input type="number" class="inputDesloc" id="deslocamento" min="0" max="60">
         <input type="button" id="refresh" class="refresh" value="Limpar">
      </form>

      <p> Quer enviar uma mensagem para o amigo codificada?</p>

      <form id= "cipherone">
         <textarea id="codificar" class="textPlace" style='resize: none' rows="2" cols="100" placeholder="Digite sua mensagem" name="message.encode"></textarea>
      </form>

      <p id="resencode"></p>
      <button id="button-encode">CODIFICAR</button>

      <p> Deseja decodificar a mensagem do seu amigo?</p>

      <form id= "ciphertwo">
         <textarea id="decodificar" class="textPlace" rows="2" cols="100" placeholder="Digite sua mensagem" name="message.decode"></textarea>
      </form>

      <p id = "resdecode"> </p>
      <button id="button-decode">DECODIFICAR</button>

   </div>
   <script src="index.js" type="module"></script>
</body>
</html>
